<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.starbucks.com.br/public/img/icons/favicon-32x32.png">
</head>
<body>
    <header>
        <img src="https://www.starbucks.com.br/public/img/icons/starbucks-nav-logo.svg" alt="logo">
        <nav>
            <ul>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Nosso café</a></li>
                <li><a href="#">Impacto Social</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <img src="https://s3-sa-east-1.amazonaws.com/manyplaces-p/starbucks/site/banners/banner_1657816974_desktop.jpg?crc=ab9f1ec3" alt="banner">
        </div>
    
        <div class="refreshs">
            <div class="conteudo">     
            <h1>Uma surpresa refrescante para você!</h1>
                <h3>Conheça nossa linha de <strong>Cold Brew e Refreshers™ </strong>  </h3>
                <button class="bt-magico">Saiba Mais</button> 
            </div>
            <div class="imagem"> 
                <img id="img-coffe" src="https://www.starbucks.com.br/public/img/home/15170_SBUX_REW_BANNERS3MAIO-02.png" alt="bannerrefreshs">
            </div>
        </div>

        <div class="cafe">
            <img class="cafe-img" src="https://www.starbucks.com.br/public/img/coffee/how-to-brew.jpg" alt="imagem segundo seção">

            <div class="conteudo2"> 
                <img src="https://www.starbucks.com.br/public/img/coffee/french-press.png" alt="icone de cafe">
                <h1>Como preparar o café em casa</h1>
                <h3>Do estudo básico de preparo ao aperfeiçoamento dos detalhes, aprenda como ser um barista de casa.</h3>
                <button>Saiba Mais</button>
            </div>
        </div> 
    </main>


    <footer>
        <img src="https://seekvectors.com/files/download/star-bucks-logo-03.png" alt="logo-starbucks">
        <p>Desenvolvido por <a href="https://camillatrgomes.com.br/">Camilla Gomes</a></p>

    </footer>

</body>
</html>
